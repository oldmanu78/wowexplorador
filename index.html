<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoW Explorador - Panel de la Hermandad</title>
    <style>
        body {
            background-color: #0b0b0b;
            background-image: radial-gradient(circle at top, #1a1a24, #0b0b0b);
            color: #e4e4e4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            padding: 30px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #F8B700;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        h1 {
            color: #F8B700;
            margin: 0;
            font-size: 2.5em;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px #000;
            letter-spacing: 2px;
        }
        .subtitulo {
            color: #a3a3a3;
            font-size: 1.1em;
            margin-top: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background: #1c1c1c;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            border-top: 4px solid #F8B700;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            border-top-color: #ff3333; /* Color horda/da√±o, puedes cambiarlo */
        }
        .card h2 {
            margin-top: 0;
            color: #ffffff;
            font-size: 1.3em;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .dato-destacado {
            font-size: 1.2em;
            color: #00ffcc; /* Color para los afijos/eventos */
            font-weight: bold;
            margin-top: 15px;
        }
        .oro { color: #FFD700; }
    </style>
</head>
<body>

    <div class="header">
        <h1>WoW Explorador</h1>
        <div class="subtitulo">Centro de Inteligencia Semanal</div>
    </div>

    <div class="grid">
        <div class="card">
            <h2>‚öîÔ∏è Afijos de Mythic+</h2>
            <div id="afijos" class="dato-destacado">Cargando afijos...</div>
        </div>

        <div class="card">
            <h2>üìÖ Evento de la Semana</h2>
            <div id="eventos" class="dato-destacado">Cargando evento...</div>
        </div>

        <div class="card">
            <h2>ü™ô Precio de la Ficha (Token)</h2>
            <div id="ficha" class="dato-destacado oro">Buscando precio en oro...</div>
        </div>

        <div class="card">
            <h2>üêâ Jefe de Mundo</h2>
            <div id="jefe" class="dato-destacado">Buscando jefe activo...</div>
        </div>
    </div>

    <script>
        fetch('datos.json')
            .then(respuesta => respuesta.json())
            .then(datos => {
                // Actualizamos los datos si existen en el JSON
                if(datos.afijos) document.getElementById('afijos').innerText = datos.afijos;
                if(datos.evento) document.getElementById('eventos').innerText = datos.evento;
                if(datos.ficha) document.getElementById('ficha').innerText = datos.ficha + " Oro";
                if(datos.jefe) document.getElementById('jefe').innerText = datos.jefe;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('afijos').innerText = "Error al cargar los datos.";
            });
    </script>
</body>
</html>
